version: "2.0"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule: Activate form
  steps:
  - intent: yt_video_download
  - action: utter_yt_video_download
  - action: yt_details_form
  - active_loop: yt_details_form
 

- rule: Submit form
  condition:
  # Condition that form is active.
  - active_loop: yt_details_form
  steps:
  # Form is deactivated
  - action: yt_details_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: youtube_video
  - action: action_another
  